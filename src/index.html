<!doctype html>
<html>
<head class="text-[10px]">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

  <!-- Google font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="white epiloge">
  <!-- Navigation Bar -->

  <nav class="nav-section p-[1rem]">
    <div class="nav-container p-[1rem] flex justify-between items-center">
      <!-- Navigation Left Section -->
       <div class="left-section flex flex-row items-center gap-[2rem]">
        <!-- Logo Part -->
         <div class="logo">
           <img src="./images/logo.svg" alt="logo">
          </div>
          <!-- Nav Links -->
           <ul class="links capitalize text-[hsl(0,0%,41%)] flex items-center gap-[2rem]">
            <div class="dropdown relative inline-block">
              <!-- dropdown item -->
              <div class="dropdown-item flex items-center gap-4">
                <li class="link">features 
                </li>
                <img src="./images/icon-arrow-up.svg" alt="up-arrow">
              </div>

              <!-- dropdown content -->
               <div class="dropdown-content absolute bg-[#f1f1f1] min-w-[10rem] z-10 shadow-[0px 8px 16px 0px rgba(0,0,0,0.2)] p-4 rounded-xl capitalize bg-white hidden">
                  <div class="dropdown-item flex items-center gap-2">
                    <img src="./images/icon-todo.svg" alt="todo">
                    <a href="#">todo list</a>
                  </div>
                  <div class="dropdown-item flex items-center gap-2">
                    <img src="./images/icon-calendar.svg" alt="calender">
                    <a href="#">calender</a>
                  </div>
                  <div class="dropdown-item flex items-center gap-2">
                    <img src="./images/icon-reminders.svg" alt="remiander">
                    <a href="#">remianders</a>
                  </div>
                  <div class="dropdown-item flex items-center gap-2">
                    <img src="./images/icon-planning.svg" alt="todo">
                    <a href="#">planning</a>
                  </div>
               </div>
            </div>
            <div class="dropdown relative inline-block">
              <!-- dropdown item -->
              <div class="dropdown-item flex items-center gap-4">
                <li class="link">company 
                </li>
                  <img src="./images/icon-arrow-up.svg" alt="up-arrow">
              </div>

              <!-- dropdown content -->
              <div class="dropdown-content absolute bg-[#f1f1f1] min-w-[8rem] z-10 shadow-[0px 8px 16px 0px rgba(0,0,0,0.2)] p-6 rounded-xl bg-white hidden">
                <div class="dropdown-item">
                  History
                </div>
                <div class="dropdown-item">
                  Our Team
                </div>
                <div class="dropdown-item">
                  Blog
                </div>
             </div>
               
            </div>
            <div class="flex items-center gap-4">
              <li class="link">careers 
              </li>
                <img src="./images/icon-arrow-up.svg" alt="up-arrow">
            </div>
            <div class="flex items-center gap-4">
              <li class="link">about 
              </li>
                <img src="./images/icon-arrow-up.svg" alt="up-arrow">
            </div>
           </ul>
        </div>

        <!-- Navigation Right Section -->
         <div class="right-section flex gap-[2rem] items-center capitalize text-[hsl(0,0%,41%)] ">
            <a href="#" class="login">login</a>
            <button class="btn capitalize border-2 border-solid border-[hsl(0,0%,41%)] p-2 px-4 rounded-lg">register</button>
         </div>
    </div>
  </nav>

  <!-- ****************************************** -->
  <!-- ****************************************** -->

  <!-- Hero Section -->
   <section class="hero-section p-[1rem]">
    <div class="hero-container p-[1rem] grid sm:grid-cols-2 justify-items-end">
      <!-- Content -->
       <div class="content flex flex-col justify-center gap-[2rem] mx-[7rem]">
        <div class="hero-title w-[70%] break-words capitalize">
          <h1 class="text-[3rem]">Make remote work</h1>
        </div>
        <div class="hero-text capitalize">
          <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        </div>
        <button class="btn w-[30%] black text-white p-2 px-1 capitalize rounded-xl hover:bg-white hover:text-black hover:border-black">learn more</button>
       </div>

       <!-- Hero Section Image -->
      <div class="hero-img-container w-[50%]">
        <img src="./images/image-hero-desktop.png" alt="hero image" class="w-[100%] h-auto">
      </div>
    </div>
   </section>
</body>
</html>
